<!doctype html>
<html lang="es">
<head>

<link rel="stylesheet" href="styles.css">
<style>
body, html{
  margin:0;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#2b2b2b;
}
#audios{
  display:flex;
  flex-direction:column;
  gap:1.5rem;
}

  width:250px;
}

<div id="audios"></div>

<script>
const audiosDiv=document.getElementById('audios');
// Solo un audio
const audioSrc='assets/Si La Ves.mp3';
const audio=document.createElement('audio');
audio.controls=true;
audio.src=audioSrc;
audiosDiv.appendChild(audio);
</script>
